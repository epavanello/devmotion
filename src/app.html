<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <script>
      // Prevent flash of wrong theme by applying before page renders
      // Note: This only handles stored 'light'/'dark' preferences. 'system' preference
      // is handled by the theme store after hydration (avoids duplicating media query logic)
      (function () {
        const STORAGE_KEY = 'devmotion_theme';
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (stored === 'light') {
          document.documentElement.classList.remove('dark');
        }
        // If stored is 'system' or null, let the store handle it after hydration
      })();
    </script>
    <script
      defer
      data-domain="devmotion.app"
      src="https://plausible.emadev.co/js/script.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
